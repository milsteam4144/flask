<!doctype html>
<html>
    <head>
        <title>{{ title }}</title>
    </head>
    <body style="background-color:lightgoldenrodyellow">
        <a style="color:black" href="{{ url_for('index') }}">Home</a>
        <a style="color:black" href="{{ url_for('william') }}">William</a>
        <a style="color:black" href="{{ url_for('betty') }}">Betty</a>
        <a style="color:black" href="{{ url_for('survey') }}">Take our survey</a>

        <h2>Thanks for the response!</h2>
        <br>
        {% if name %}
            <p>Hello, {{ name }}</p>
        {% else %}
            <p>Hello, mysterious person with no name</p>
        {% endif %}

        {% if pet_type == "dog" or pet_type == "dogs" %}
        <img src="static/images/dogs.jpg">

        <p>{{ your_pets }}</p>
    </body>
</html>
